<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/iniciosesion.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="nombre">Orbyt</div>
        <script>const bch = document.querySelector(".nombre")
        bch.addEventListener("click", () =>{
            window.location.href="../"
        })

        </script>
    </header>
    <div class="box">
        <form id="loginForm">
            <h2>Iniciar Sesion</h2>
            <div class="inputbox">
                <input type="text" name="username" id="mail" autocomplete="off" required>
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" name="password" autocomplete="off" required>
                <span>Contrase√±a</span>
                <i></i>
            </div>
            <input type="submit" value="Entrar">
            <div class="link">
                <a href="/registro">Registrar</a>
            </div>
        </form>
    </div>
    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>
            <div class="message">
                <span class="text text-1">Success</span>
                <span class="text text-2">Your changes have been saved</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progress"></div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
