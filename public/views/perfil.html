<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Orbyt</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>

<body>
    <header>
        <div class="dashboard-link">
            <a href="/dashboard">
                <span class="back-arrow">&#8592;</span> Dashboard
            </a>
        </div>
        <div class="logout">
            <button id="logoutButton">Cerrar Sesión</button>
        </div>
    </header>

    <main>
        <div class="profile-container">

            <form id="profileForm">
                <h1>Perfil</h1>
                <div class="inputbox">
                    <input type="text" id="nombre" name="nombre" autocomplete="off" required>
                    <label for="nombre">Nombre</label>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="text" id="apellido" name="apellido" autocomplete="off" required>
                    <label for="apellido">Apellido</label>
                    <i></i>
                </div>

                <div class="inputbox">
                    <input type="email" id="correo" name="username" required>
                    <label for="correo">Correo</label>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                    <i></i>
                </div>

                <button type="submit">Actualizar</button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function () {
            fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        window.location.href = '/iniciosesion';
                    } else {
                        alert('Error al cerrar sesión');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
    <script src="../js/profile.js"></script>
</body>

</html>
